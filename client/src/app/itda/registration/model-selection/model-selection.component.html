<form [formGroup]="pumpSetModelForm" class="stepsForm">
    <div class="row">
        <div class="col-lg-6 col md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="fuel">Fuel *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select (change)="getModelList()" formControlName="fuel" id="fuel" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.fuel_code" *ngFor="let x of fuelList">{{ x.fuel_name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="model">Model *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="model" id="model" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.id" *ngFor="let x of modelList">{{ x.model }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="farmerId">Price *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <h5>Rs 50,000/-</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="make">Make *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="make" (change)="getModelList();" id="make" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.SlNo" *ngFor="let x of makeList"> {{ x.Manufacturer }} </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="hp">HP *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="hp" id="hp" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
