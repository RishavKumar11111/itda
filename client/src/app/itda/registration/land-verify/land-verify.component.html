<form [formGroup]="landRecordForm" class="stepsForm">
    <div class="row">
        <div class="col-lg-6 col md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="source">Source *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="source" id="source" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option value="River">River</option>
                        <option value="Kenal">Kenal</option>
                        <option value="Stream">Stream</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="gpCode">Gram Panchayat *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select (change)="loadVillageList();" formControlName="gpCode" id="gpCode" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.GPCode" *ngFor="let x of gpList">{{ x.GPName }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="khataNo">Khata number *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="khataNo" id="khataNo" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="blockCode">Block *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="blockCode" (change)="loadGpList();" id="blockCode" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.BlockCode" *ngFor="let x of blockList">{{ x.BlockName }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="villageCode">Village *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="villageCode" (change)="getKhataNoList()" id="villageCode" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                        <option [ngValue]="x.VillageCode" *ngFor="let x of villageList">{{ x.VillageName }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-lg-3">
                    <label class="block" for="plotNo">Plot number *:</label>
                </div>
                <div class="col-sm-4 col-lg-9">
                    <select formControlName="plotNo" id="plotNo" class="form-control form-control-default">
                        <option value="" disabled>--Select--</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
